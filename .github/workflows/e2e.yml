name: E2E test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run E2E tests'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        node: [20]

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Use npm ci for cleaner, reproducible installs

      - name: Fix ESLint error (temporary)
        run: |
          # Fix the unescaped apostrophe issue - more targeted approach
          if [ -f "./app/page.js" ]; then
            sed -i "s/'/\\'/g" ./app/page.js || echo "ESLint fix attempted"
          fi

      - name: Build application
        run: npm run build
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-app
          path: |
            .next/
            node_modules/
            package*.json
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'workflow_dispatch' && github.event.inputs.run_tests == 'true') || github.event_name != 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-app
          path: .
          
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: cypress/e2e/*.cy.js