name: Build App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-app
          path: |
            .next/
            node_modules/
            package*.json
          retention-days: 1
